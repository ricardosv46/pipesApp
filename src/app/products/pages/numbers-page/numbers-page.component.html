<p-panel [showHeader]="false">
    <h1>Pipes Básicos</h1>
    <p>Pipes incluídos en Angular - Usualmente en el Common Module</p>
</p-panel>

<div class="grid mt-2">
    <div class="col-12 md:col-4">
        <p-card header="Ventas Netas" subheader="del presenta año">
            {{ totalSells | number:'1.6-6' }}
        </p-card>
    </div>
    <div class="col-12 md:col-4">
        <p-card header="Ventas Brutas" subheader="del presenta año">
            {{ totalSells + 1235 | currency:'PEN':'symbol-narrow':'1.6-6' }}
        </p-card>
    </div>
    <div class="col-12 md:col-4">
        <p-card header="Ventas Brutas" subheader="del presenta año">
            {{ percent | percent:'1.2-2' }}
        </p-card>
    </div>
</div>
