<p-panel header="Pipes personalizados" class="p-1">
    <p>Pipes personalizados - creado por {{ 'nosotros' | toogleCase:isUppercase }}</p>
</p-panel>

<p-toolbar>
    <div class="p-toolbar-group-start">
        <p-button icon="pi pi-search" label="toogleCase" (click)="toogleUppercase()"></p-button>
    </div>
    <div class="p-toolbar-group-end">
        <p-button icon="pi pi-sort" label="Por nombre" class="mr-2" (click)="changeOrder('name')" styleClass="p-button-success"></p-button>
        <p-button icon="pi pi-sort" label="Por volar" class="mr-2" (click)="changeOrder('canFly')" styleClass="p-button-danger"></p-button>
        <p-button icon="pi pi-sort" label="Por color" class="mr-2" (click)="changeOrder('color')" styleClass="p-button-help"></p-button>
    </div>
</p-toolbar>

<div class="grid">
    <div class="col mt-2">
        <p-panel>

            <p-table [value]="heroes | sortBy:orderBy" [tableStyle]="{ 'min-width': '50rem' }">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Name</th>
                        <th>Vuela</th>
                        <th>Color</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-hero>
                    <tr>
                        <td>{{ hero.name }}</td>
                        <td>{{ hero.canFly | canFly }}</td>
                        <td>{{ hero.color }}</td>
                    </tr>
                </ng-template>
            </p-table>
        </p-panel>
    </div>
</div>
